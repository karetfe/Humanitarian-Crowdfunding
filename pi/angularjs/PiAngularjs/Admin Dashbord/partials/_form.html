<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="event.Title" class="form-control" id="Title" placeholder="Event Title Here"/>
    </div>
	<label for="Description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="event.Description" class="form-control" id="Description" placeholder="Event Description Here"/>
    </div>
	<label for="Starting_Date" class="col-sm-2 control-label">Starting_Date</label>
    <div class="col-sm-10">
        <input type="Date" ng-model="event.Starting_Date" class="form-control" id="Starting_Date" placeholder="Event Starting_Date Here"/>
    </div>
	<label for="Price" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
        <input type="text" ng-model="event.Price" class="form-control" id="Price" placeholder="Event Price Here"/>
    </div>
	 
</div>





<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
