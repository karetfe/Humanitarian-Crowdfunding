              <h3>Poverty and Inequality in
Tunisia</h3>
              <p>The low absolute poverty rate of
North-African countries is often used to
demonstrate the pertinence of their economic
model. However, even if the poverty rate is
accepted as a good metric for the social
achievements of a government, its pattern
at the country level may mask important
variations in the regional poverty rates.
Indeed, policymakers have several reasons
to be concerned about development
disparities between regions.</p>
             
              <blockquote><i class="fa fa-quote-left"></i>Poverty is the worst form of violence. 
â€• <b>Mahatma Gandhi</b>.</blockquote>
              <p>First, an unequal distribution in the
regional poverty rates means that growth
benefits do not flow equally across the
different regions and this is a legitimate
policy concern in itself. Indeed, a policy
which discriminates across regions
(or is perceived as such) is liable to create
resentment and insecurity, possibly
leading to social instability. This is
supported by the socio-psychological
literature which shows that the perception
of exclusion from social consumption
norms have an impact both on social
cohesion and welfare.</p>
            
              
              <p>Second, fighting regional poverty
differences and regional inequalities
may be another dimension through
which policymakers can guarantee
social cohesion.</p>
              <p>In placerat elementum sapien, vel lobortis arcu fringilla a. Proin vitae nulla in enim elementum rutrum quis id tortor. Ut orci ante, sollicitudin et nunc nec, posuere gravida metus.</p>
              <p>Third, even if equalizing the poverty
level across regions is not a policy goal,
understanding the marked and persistent
differences in the regional poverty
statistics can shed light on the factors
contributing to the overall poverty rate and
thus determine the priorities that need
to be undertaken to support regional
development.</p>
